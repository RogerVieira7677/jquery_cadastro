<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <form>
    <fieldset>
        <legend><b>Cadastro</b></legend>
            <label>Nome</label>
            <input type="text" id="nome" required placeholder="Nome">
            <label>Email</label>
            <input type="email" id="email" required placeholder="Email">
            <label>Telefone</label>
            <input type="tel" id="telefone" required>
            <label>C.P.F.</label>
            <input type="text" id="cpf" required placeholder="C.P.F.">
            <label>Endereço</label>
            <input type="text" id="Endereço"  required placeholder="Endereço">
            <label>Endereço</label>
            <input type="text" id="cep"  required placeholder="C.E.P.">
            <button type="submit">Salvar</button>
    </fieldset>
    </form>
</div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <!-- <script src="./JS/jquery.validate.min.js"></script> -->
    <!-- <script src="./JS/messages_pt_BR.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
